<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container text-center text-light bg-dark">
        <header>
            <h1 class="mt-1">Weather App</h1>
        </header>
        <form class="form-input">
            <label for="enter" class="mt-3">Enter name of city to check current weather</label>
            <input class="form-control" type="text" name='enter' id="enter" placeholder="Enter city name...">
            <button type="submit" class="btn btn-primary mb-4">Get Weather</button>
        </form>
        <div id="weather-info"></div>
    </div>
</body>

</html>
